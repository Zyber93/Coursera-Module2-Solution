<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Menu</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 15px;
}

p {
  border: 1px solid black;
  background-color: #A52A2A;
  width: 90%;
  height: 150px;
  margin-right: auto;
  margin-left: auto;
  font-family: Helvetica;
  color: white;
}

.row {
  width: 100%;
}


/********** Large devices only **********/
@media (min-width: 992px) {
  .col-ld-1, .col-ld-2, .col-ld-3, {
    float: left;
    border: 1px solid green;
  }
  .col-ld-1 {
    width: 33.33%;
  }
  .col-ld-2 {
    width: 66.66%;
  }
  .col-ld-3 {
    width: 100%;
  }
}

/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, .col-md-3, {
    float: left;
    border: 1px solid green;
  }
  .col-md-1 {
    width: 33.33%;
  }
  .col-md-2 {
    width: 66.66%;
  }
  .col-md-3 {
    width: 100%;
  }
}

/********** Small devices only **********/
@media (max-width: 767px) {
  .col-sd-1, .col-sd-2, .col-sd-3, {
    float: left;
    border: 1px solid green;
  }
  .col-sd-1 {
    width: 33.33%;
  }
  .col-sd-2 {
    width: 66.66%;
  }
  .col-sd-3 {
    width: 100%;
  }
}
</style>
</head>
<body>
<h1>Our Menu</h1>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sd-12"><p>Chicken</p></div>
  <div class="col-lg-4 col-md-6 col-sd-12"><p>Beef</p></div>
  <div class="col-lg-4 col-md-12 col-sd-12"><p>Sushi</p></div>
</div>

</body>
</html>
